<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Calculator">
        <input id="input" type="text" placeholder="0">
        <div>
            <button class="red">AC</button>
            <button class="green">Del</button>
            <button class="green">%</button>
            <button class="green">+</button>
        </div>
        <div>
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button class="green">-</button>
        </div>
        <div>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button class="green">*</button>
        </div>
        <div>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button class="green">/</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button class="green">.</button>
            <button style="color :orange">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
